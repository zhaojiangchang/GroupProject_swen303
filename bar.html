<!doctype html>
<html>
<head>
	<title>rank</title>
	<meta charset="utf-8">	
	<script type="text/javascript" src="./d3/d3.js"></script>
	<style>
	</style>
</head>
<body>
	<script>
			var width = 600
			var height = 30
			var svg = d3.select("body")
						.append("svg")
						.attr("width", width)
						.attr("height", height)
			var	dummy = [0]
				svg.selectAll("rect")
					.data(dummy)
					.enter()
					.append("rect")
					.attr("x", 0)
					.attr("y", 0)
					.attr("width", width)
					.attr("height", height)
					.attr("fill", "#CCCCCC")

			var test_bar =	svg.selectAll("text")
					.data(dummy)
					.enter()
					.append("g")
				test_bar.append("text")
						.attr("x", width / 2 - 260)
						.attr("y", 20)
						.text("Pos")
						.attr("font-size", "15")
						.attr("font-family", "ubuntu")
						.attr("fill", "black")
				test_bar.append("text")
						.attr("x", width / 2 - 180)
						.attr("y", 20)
						.text("Team")
						.attr("font-size", "15")
						.attr("font-family", "ubuntu")
						.attr("fill", "black")
				test_bar.append("text")
						.attr("x", width / 2 + 60)
						.attr("y", 20)
						.text("W")
						.attr("font-size", "15")
						.attr("font-family", "ubuntu")
						.attr("fill", "black")
				test_bar.append("text")
						.attr("x", width / 2 + 90)
						.attr("y", 20)
						.text("L")
						.attr("font-size", "15")
						.attr("font-family", "ubuntu")
						.attr("fill", "black")
				test_bar.append("text")
						.attr("x", width / 2 + 120)
						.attr("y", 20)
						.text("%")
						.attr("font-size", "15")
						.attr("font-family", "ubuntu")
						.attr("fill", "black")
				test_bar.append("text")
						.attr("x", width / 2 + 230)
						.attr("y", 20)
						.text("PTS")
						.attr("font-size", "15")
						.attr("font-family", "ubuntu")
						.attr("fill", "black")

	</script>
</body>
</html>
